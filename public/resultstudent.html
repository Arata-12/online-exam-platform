<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- ############################## link font family ############################### -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- ############################## link icon It's able head ############################### -->
    <link rel="icon" href="images/result-icon.png" type="image/svg+xml">

    <link rel="stylesheet" href="css/student-dashboard.css">
    <title>RESULT | STUDENT</title>
</head>
<body>
  <div id="flash-message" class="flash hidden"></div>
    <!--START Top Header -->
    <header class="dashboard-header">
        <div class="logo">
            <h2>Exam <span>Uae</span></h2>
        </div>

        <div class="header-right">
            <div class="notification">
                <i class="fas fa-bell"></i>
            </div>
        <div class="user-menu">
            <img src="images/useravatar.jpg" alt="User Avatar" class="avatar" id="userDropdownToggle">
            <ul class="dropdown" id="userDropdown">
                <li>
                    <i class="fa-solid fa-user"></i>
                    <a href="#">Profile</a>
                </li>
                <li>
                    <i class="fa-solid fa-right-from-bracket"></i>
                    <a href="#" id="logout">Logout</a>
                </li>
            </ul>
        </div>
        </div>
    </header>
    <!-- END TOP HEADER  -->
    <!-- start MY group  -->
    <section class="my-group-box">
        <div class="photo-my-group">
            <img src="images/result.gif" alt="">
        </div>
        <div class="group">
            <h2 class="group-main-title">RESULT</h2>
      
        </div>
        <div></div>
    </section>
    
    <!-- end MY group  -->
    <!--start result   -->
    <section class="task-summary">
        <div class="summary-card">
            <div class="left-info">
                <div class="return-page-student">
                  <a href="student-dashboard.html"><i class="fa-solid fa-arrow-left"></i>return</a>
                </div>
              
                <h3></h3>
                <p><strong><i class="fa-solid fa-file-invoice"></i> </strong></p>
                <p><strong>Points:</strong></p>
                <p><strong>Duration:</strong></p>
                <p><strong>Started:</strong></p>
                <p><strong>Finished:</strong></p>
            </div>
            <div class="line"><hr></div>
            <div class="right-progress">
                <div class="circle">
                    <svg viewBox="0 0 36 36">
                        <path class="circle-bg"
                            d="M18 2.0845
                                a 15.9155 15.9155 0 0 1 0 31.831
                                a 15.9155 15.9155 0 0 1 0 -31.831"
                        />
                        <path class="circle-progress"
                            stroke-dasharray="100, 100 " 
                            d="M18 2.0845
                                a 15.9155 15.9155 0 0 1 0 31.831
                                a 15.9155 15.9155 0 0 1 0 -31.831"
                        />
                        <text x="18" y="20.35" class="percentage"></text>
                    </svg>
                </div>
            </div>
            
        </div>
    </section>
    <!-- question  -->
    <section class="quiz-results">
        <h2 class="section-title">Answers</h2>
        
        <div class="tabs">
            <button class="tab active" data-target="all">All Questions</button>
            <button class="tab" data-target="correct">Correct</button>
            <button class="tab tab2" data-target="incorrect">Incorrect</button>
          </div>
          
          <div class="tab-content active" id="all">
          </div>
          
          <div class="tab-content" id="correct">
          </div>
          
          <div class="tab-content" id="incorrect">
          </div>
    </section>

<script src="js/resultStudentLogic.js"></script>
     
</body>
</html>
