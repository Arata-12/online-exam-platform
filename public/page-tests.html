<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- ############################## link font family ############################### -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- ############################## link icon It's able head ############################### -->
    <link rel="icon" href="images/tests-icon.png" type="image/svg+xml">
    <link rel="stylesheet" href="css/student-dashboard.css">
    <title>PAGE | TESTS</title>
</head>
<body>
    <div id="flash-message" class="flash hidden"></div>
    <!--START Top Header -->
    <header class="dashboard-header">
        <div class="logo">
            <h2>Exam <span>Uae</span></h2>
        </div>

        <div class="header-right">
            <div class="notification">
                <i class="fas fa-bell"></i>
            </div>
        <div class="user-menu">
            <img src="images/useravatar.jpg" alt="User Avatar" class="avatar" id="userDropdownToggle">
            <ul class="dropdown" id="userDropdown">
                <li>
                    <i class="fa-solid fa-user"></i>
                    <a href="#">Profile</a>
                </li>
                <li>
                    <i class="fa-solid fa-right-from-bracket"></i>
                    <a href="#" id="logout">Logout</a>
                </li>
            </ul>
        </div>
        </div>
    </header>
    <!-- END TOP HEADER  -->
    <!-- start MY group  -->
    <section class="my-group-box">
        <div class="photo-my-group">
            <img src="images/tests.gif" alt="">
        </div>
        <div class="group">
            <h2 class="group-main-title">EXAMS</h2>
            <p id="exam-target">MIP S4</p>
            
        </div>
        <div></div>
    </section>
    <div class="exam-description">
        <h3>Exam Description</h3>
        <div id="exam-description-content"></div>
    </div>
    <!-- end MY group  -->
    <!--start list Exams  -->
    <section>
        <div class="exam-container">
            <div class="exam-header">
            <div class="exam-title">JavaScript Exam</div>
            <div class="timer">Time left: <span id="timer">30</span> seconds</div>
        </div>
    
        <div class="question-text">
            <span>[ Question (1) ] </span>:What is the result of the following code?
            <pre><code>console.log(typeof null);</code></pre>
        </div>
    
        <ul class="choices">
            <li><label><input type="radio" name="question"> A. object</label></li>
            <li><label><input type="radio" name="question"> B. null</label></li>
            <li><label><input type="radio" name="question"> C. undefined</label></li>
            <li><label><input type="radio" name="question"> D. boolean</label></li>
            <li><label><input type="radio" name="question"> E. string</label></li>
        </ul>
        
        <button class="continue-application next-button">
            <div>
                <div class="pencil"></div>
                <div class="folder">
                    <div class="top">
                        <svg viewBox="0 0 24 27">
                            <path d="M1,0 L23,0 C23.5522847,-1.01453063e-16 24,0.44771525 24,1 L24,8.17157288 C24,8.70200585 23.7892863,9.21071368 23.4142136,9.58578644 L20.5857864,12.4142136 C20.2107137,12.7892863 20,13.2979941 20,13.8284271 L20,26 C20,26.5522847 19.5522847,27 19,27 L1,27 C0.44771525,27 6.76353751e-17,26.5522847 0,26 L0,1 C-6.76353751e-17,0.44771525 0.44771525,1.01453063e-16 1,0 Z"></path>
                        </svg>
                    </div>
                    <div class="paper"></div>
                </div>
            </div>
            Next
        </button>
        </div>
    </section>
    
    <!--start list Exams  -->
    <!-- js -->
    <script src="js/test-page-student.js"></script>
 
</body>
</html>
