<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Exam | ExamUae</title>
    <!-- font for website -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styleDashboardTeacher.css">
</head>
<body>
    <div id="flash-message" class="flash hidden"></div>
       <!--START Top Header -->
<header class="dashboard-header">
    <div class="logo">
      <h2>Exam <span>Uae</span></h2>
    </div>
    <div class="header-right">
      <div class="notification" id="notification">
        <i class="fas fa-bell"></i>
      </div>
  
      <div class="user-menu">
        <img src="images/useravatar.jpg" alt="User Avatar" class="avatar" id="userDropdownToggle">
        <ul class="dropdown" id="userDropdown">
          <li>
             <i class="fa-solid fa-user"></i>
             <a href="profile.html">Profile</a>
          </li>
          <li>
             <i class="fa-solid fa-right-from-bracket"></i>
             <a href="index.html" id="logout">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </header>
   <!-- END TOP HEADER  -->
       <!-- START sidebar -->
   <aside class="sidebar">
    <ul class="sidebar-menu">
      <li><a href="teacher-dashboard.html"><i class="fas fa-home"></i><span>Dashboard</span></a></li>
      <li><a href="myExamsTeacher.html"><i class="fas fa-file-alt"></i><span>My Exams</span></a></li>
      <li><a href="CreateExamTeacher.html"><i class="fa-solid fa-plus"></i><span>Create New Exam</span></a></li>
      <li><a href="StudentListPassed.html"><i class="fas fa-users"></i><span>Students</span></a></li>
      <li><a href="resultsTeacher.html"><i class="fas fa-chart-bar"></i><span>Results</span></a></li>
    </ul>
  </aside>    
 <!-- END sidebar -->
    <!-- START main content create exam-->
    <div class="dashboard-main">
      <div class="exam-banner">
        <div class="img-banner">
          <img src="images/tests.jpeg" alt="Exams">
        </div>
        <div class="banner-text">
          <h1>Manage Exam</h1>
        </div>
        <div></div>
      </div>
  <div class="exam-box-manage">
    <div class="exam-header-manage">
      <h2 id="exam-title"><i class="fa-solid fa-file"></i></h2>
      <div class="exam-meta">
        <span id="question-count">0 questions</span> Â·
        <span id="total-points">0 pts</span>
      </div>
      <div class="access-link-box">
        <span>Access Link:</span>
        <span id="access-link"></span>
      </div>
      <div class="exam-actions">
        <a id="preview-btn" href="#" target="_blank"><i class="fa-solid fa-play"></i> Preview</a>
        <div class="dropdown">
          <button class="dropbtn"><i class="fa-solid fa-ellipsis-vertical"></i></button>
          <div class="dropdown-content">
            <button id="edit-exam-btn"><i class="fa-solid fa-pen"></i> Edit Exam</button>
            <button id="delete-exam-btn"><i class="fa-solid fa-trash"></i> Delete Exam</button>
          </div>
        </div>
      </div>
    </div>
    <div class="add-question-container">
      <button id="add-question-btn">+ Add Question</button>
    </div>
    <div></div>
  </div>
  <div class="exam-description-container">
    <h3>Description</h3>
    <p id="exam-description"></p>
  </div>
  <div class="questions-list" id="questions-list">
  </div>

</div>
<!-- add question modal -->
<div class="modal" id="question-modal"> 
  <div class="modal-content">
    <span class="close" id="close-modal">&times;</span>
    <h3 id="modal-title">Add Question</h3>
    <label for="question-type" class="question-type">Type:</label>
    <select id="question-type">
      <option value="direct">Direct</option>
      <option value="qcm">QCM</option>
    </select>

    <div id="question-form">
    </div>

    <button id="save-question-btn">Save</button>
  </div>
</div>
<!-- edit exam info modal -->
<div id="edit-modal-manage" class="modal hidden">
  <div class="modal-content-manage">
    <h3>Edit Exam</h3>
    <label>Title:</label>
    <input type="text" id="edit-title">
    <label>Description:</label>
    <textarea id="edit-description"></textarea>
    <label>Target Audience:</label>
    <input type="text" id="edit-audience">
    <button id="save-edit">Save</button>
    <button id="cancel-edit">Cancel</button>
  </div>
</div>
<!-- Edit Question Modal -->
<div class="edit-modal hidden" id="edit-modal">
  <div class="edit-modal-content">
    <span class="edit-modal-close" id="edit-modal-close">&times;</span>
    <h3 class="edit-modal-title">Edit Question</h3>
    <form id="edit-modal-form">
      <div class="edit-modal-group">
        <label for="edit-modal-content">Question Content</label>
        <textarea id="edit-modal-content" required></textarea>
      </div>
      
      <div class="edit-modal-group">
        <label for="edit-modal-points">Points</label>
        <input type="number" id="edit-modal-points" required>
      </div>

      <div class="edit-modal-group">
        <label for="edit-modal-duration">Duration (seconds)</label>
        <input type="number" id="edit-modal-duration" required>
      </div>

      <!-- Direct Question Fields
      <div id="edit-modal-direct" class="hidden">
        <div class="edit-modal-group">
          <label for="edit-modal-answer-content">Correct Answer</label>
          <input type="text" id="edit-modal-answer-content">
        </div>
        <div class="edit-modal-group">
          <label for="edit-modal-tolerance">Tolerance Rate</label>
          <input type="number" id="edit-modal-tolerance" step="0.1">
        </div>
      </div><!-->

      <!-- QCM Options -->
      <!-- <div id="edit-modal-qcm" class="hidden">
        <div class="edit-modal-group">
          <label>Options</label>
          <div id="edit-modal-options"></div>
          <button type="button" class="edit-modal-add-option" disabled>+ Add Option</button>
        </div>
      </div> -->

      <button type="submit" class="edit-modal-save">Save Changes</button>
    </form>
  </div>
</div>

</div>
<div id="flash-message" class="flash hidden"></div>
<script src="js/manageExamTeacher.js"></script>

</body>
</html>
