<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile | ExamUae</title>
    <!-- font for website -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styleDashboardTeacher.css">
    <!-- ############################## link icon It's able head ############################### -->
    <link rel="icon" href="images/profile-icon.png" type="image/svg+xml">
</head>
<body>
  <!--START Top Header -->
  <header class="dashboard-header">
      <div class="logo">
        <h2>Exam <span>Uae</span></h2>
      </div>
      <div class="header-right">
        <div class="notification" id="notification">
          <i class="fas fa-bell"></i>
        </div>
    
        <div class="user-menu">
          <img src="images/useravatar.jpg" alt="User Avatar" class="avatar" id="userDropdownToggle">
          <ul class="dropdown" id="userDropdown">
            <li>
              <i class="fa-solid fa-user"></i>
              <a href="profilestudent.html">Profile</a>
            </li>
            <li>
              <i class="fa-solid fa-right-from-bracket"></i>
              <a href="index.html" id="logout">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </header>
  <!-- END TOP HEADER  -->
    <!-- START main content profile-->
  <main class="dashboard-main">
    <section class="profile-section" enctype="multipart/form-data">
      <a href="student-dashboard.html" class="return-dashboard"><i class="fa-solid fa-arrow-left"></i> Return</a>
      <h2>My Profile</h2>
      <form id="profileForm">
        <label>First Name: <input type="text" name="first_name" required></label>
        <label>Last Name: <input type="text" name="last_name" required></label>
        <label>Email: <input type="email" name="email" required disabled></label>
        <label>Institution: <input type="text" name="Institution" required></label>
        <label>Fili√®re: <input type="text" name="filiere" required></label>
        <button type="submit">Update Profile</button>
      </form>
    </section>
  </main>

  <div id="flash-message" class="flash hidden"></div>

  <script src="js/profilestudent.js"></script>
</body>
</html>
